<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento de Pessoas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input, select {
        width: 380px;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        border: 1px solid #ccc;
        text-align: center;
    }
        button {
        width: 398px;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>

<h1>Agendar Pessoa</h1>

<form id="agendamentoForm">
    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>Idade:</label>
    <input type="number" id="idade" required>

    <label>Data do Agendamento:</label>
    <input type="date" id="data" required>

    <button type="submit">Agendar</button>
</form>

<h2 style="text-align:center">Pessoas Agendadas</h2>
<table id="tabelaAgendamentos">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <!-- Lista vai aqui -->
    </tbody>
</table>

<script>
const form = document.getElementById('agendamentoForm');
const tabela = document.getElementById('tabelaAgendamentos').querySelector('tbody');

// Função para carregar dados do LocalStorage
function carregarAgendamentos() {
    tabela.innerHTML = '';
    const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
    agendamentos.forEach((pessoa, index) => {
        const row = tabela.insertRow();
        row.insertCell(0).innerText = pessoa.nome;
        row.insertCell(1).innerText = pessoa.idade;
        row.insertCell(2).innerText = pessoa.data;
        const actions = row.insertCell(3);
        const deleteBtn = document.createElement('button');
        deleteBtn.innerText = 'Remover';
        deleteBtn.onclick = () => removerAgendamento(index);
        actions.appendChild(deleteBtn);
    });
}

// Função para adicionar um agendamento
form.addEventListener('submit', function(e) {
    e.preventDefault();
    const nome = document.getElementById('nome').value;
    const idade = document.getElementById('idade').value;
    const data = document.getElementById('data').value;

    const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
    agendamentos.push({ nome, idade, data });
    localStorage.setItem('agendamentos', JSON.stringify(agendamentos));

    form.reset();
    carregarAgendamentos();
});

// Função para remover um agendamento
function removerAgendamento(index) {
    const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
    agendamentos.splice(index, 1);
    localStorage.setItem('agendamentos', JSON.stringify(agendamentos));
    carregarAgendamentos();
}

// Carrega agendamentos ao iniciar a página
carregarAgendamentos();
</script>

</body>
</html>
